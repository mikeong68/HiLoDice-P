<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>OM-Hi-Lo Dice Play</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="PlayApp.js" charset='utf-8'></script>
</head>

<body>
    <h1 id="Header">Hi-Lo Dice</h1>
    <div class="PlayScreen">
        <h2 id="GameMode">Game 1 - Basic Hi-Lo</h2>

        <p id="PlayerName">Player:</p>
        <p id="PlayerHitPoints">20: Hit Points</p>
        <p id="PlayerShieldPoints">5: Shield Points</p>
        <p id="ComputerName">Computer:</p>
        <p id="ComputerHitPoints">20: Hit Points</p>
    
        <p id="RollPlayer">Player</p>
        <p id="PlayerRoll">?</p>
    
        <p id="RollComputer">Computer</p>
        <p id="ComputerRoll">?</p>
    
        <p id="TotalDiceValue">This round has not been played.</p>
        <p id="Roundwinner">Click R O L L to start.</p>
    
        <button class="AllButtons" id="ButtonRoll">R O L L</button>
        <button class="AllButtons" id="ButtonShield">S H I E L D</button>
    </div>

    <p id="RemarkScore">Player = choose your Action.</p>

</body>

</html>
